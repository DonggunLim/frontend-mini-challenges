<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toast-snackbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <select name="position" id="horizontal-position">
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <select name="position" id="vertical-position">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
      <select name="type" id="type">
        <option value="normal">Normal</option>
        <option value="success">Success</option>
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="info">Info</option>
      </select>
      <input
        type="text"
        name="message"
        id="message"
        placeholder="Message"
        value="This is a toast message!"
      />
      <div class="duration-wrapper">
        <label for="duration">Duration</label>
        <input
          type="range"
          name="duration"
          id="duration"
          min="3"
          max="10"
          value="5"
        />
        <span>
          <output for="duration">5</output>
        </span>
      </div>
      <button type="submit">Show Toast</button>
    </form>
    <div class="toast-container position-top-right"></div>
    <div class="toast-container position-bottom-right"></div>
    <div class="toast-container position-bottom-left"></div>
    <div class="toast-container position-top-left"></div>
    <template class="toast-template">
      <div class="toast">
        <span class="toast-message"></span>
        <button class="remove">&#x2715;</button>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
