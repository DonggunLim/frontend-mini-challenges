<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div id="counter">
      <p class="display-number">0</p>
      <div class="counter-controller">
        <div class="count-btn">
          <label for="count">Increment/Decrement by:</label>
          <input type="number" value="1" id="count-input" min="1" max="10" />
        </div>
        <div class="btn-group">
          <button class="minus-btn">내리기</button>
          <button class="plus-btn">올리기</button>
        </div>
        <button class="reset-btn">리셋</button>
      </div>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
